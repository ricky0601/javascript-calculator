<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCURATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrap">
        <div id="resultArea">
            <input type="text" id="resultText">
        </div>
        <div id="btnArea">
            <div id="firstLine" class="btnsLine">
                <div>
                    <button class="btn fnBtn">AC</button>
                </div>
                <div>
                    <button class="btn fnBtn">+/-</button>
                </div>
                <div>
                    <button class="btn fnBtn">%</button>
                </div>
                <div>
                    <button class="btn fnBtn">รท</button>
                </div>
            </div>
            <div id="secondLine" class="btnsLine">
                <div>
                    <button class="btn numBtn">7</button>
                </div>
                <div>
                    <button class="btn numBtn">8</button>
                </div>
                <div>
                    <button class="btn numBtn">9</button>
                </div>
                <div>
                    <button class="btn fnBtn">X</button>
                </div>
            </div>
            <div id="thirdLine" class="btnsLine">
                <div>
                    <button class="btn numBtn">4</button>
                </div>
                <div>
                    <button class="btn numBtn">5</button>
                </div>
                <div>
                    <button class="btn numBtn">6</button>
                </div>
                <div>
                    <button class="btn fnBtn">-</button>
                </div>
            </div>
            <div id="fourthLine" class="btnsLine">
                <div>
                    <button class="btn numBtn">1</button>
                </div>
                <div>
                    <button class="btn numBtn">2</button>
                </div>
                <div>
                    <button class="btn numBtn">3</button>
                </div>
                <div>
                    <button class="btn fnBtn">+</button>
                </div>
            </div>
            <div id="fifthLine" class="btnsLine">
                <div>
                    <button class="btn numBtn">a</button>
                </div>
                <div>
                    <button class="btn numBtn">0</button>
                </div>
                <div>
                    <button class="btn numBtn">.</button>
                </div>
                <div>
                    <button class="btn fnBtn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
