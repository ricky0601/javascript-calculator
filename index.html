<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCURATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrap">
        <div id="calculater">
            <div id="textArea">
                <div id="fomulaArea">  
                    <input type="text" id="fomula">
                </div>
                <div id="resultArea">
                    <p id="resultText">0</p>
                </div>
            </div>
            <div id="btnArea">
                <div class="btnsLine">
                    <button class="btn">&lt;</button>
                    <button class="btn" style="flex: 2">AC</button>
                    <button class="btn fnBtn">÷</button>
                </div>
                <div class="btnsLine">
                    <button class="btn numBtn">7</button>
                    <button class="btn numBtn">8</button>
                    <button class="btn numBtn">9</button>
                    <button class="btn fnBtn">×</button>
                </div>
                <div class="btnsLine">
                    <button class="btn numBtn">4</button>
                    <button class="btn numBtn">5</button>
                    <button class="btn numBtn">6</button>
                    <button class="btn fnBtn">–</button>
                </div>
                <div class="btnsLine">
                    <button class="btn numBtn">1</button>
                    <button class="btn numBtn">2</button>
                    <button class="btn numBtn">3</button>
                    <button class="btn fnBtn">+</button>
                </div>
                <div class="btnsLine">
                    <button class="btn" style="flex: 2 ; border-bottom-left-radius: 24px;">0</button>
                    <button class="btn">.</button>
                    <button class="btn fnBtn" style="border-bottom-right-radius: 24px;">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
